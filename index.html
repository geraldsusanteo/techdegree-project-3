<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" type=text/css href="css/styles.css">
    <title>Gerald's Form</title>
  </head>
  <body>

<h1 class="title">THE CODE REVIEW</h1>

<div class="introduction">
    <h2>Signup for our newsletter</h2>
    <p class="intro-text">Get the latest news on how your code is <br> doing right in your inbox</p>
    <hr class="first-border">
    <hr class="second-third-border">
</div>



<form action="index.html" method="post">
<fieldset class="contact-information">

<legend><strong>Contact Information</strong></legend>


<label for="name">Full Name</label><br>
<input type="text" id="name" name="user_name" placeholder="Required">
<br>

<label for="mail">Email Address</label><br>
<input type="email" id="mail" name="user_mail" placeholder="Required">
<br>

<label for="phone">Phone Number</label><br>
  <input type="tel" id="phone" name="phone_number">
<br>
  <label for="address">Street Address</label><br>
  <input type="text" id="address" name="street_address">
<br>

  <label for="city">City</label><br>
  <input type="text" id="city" name="user_city">
<br>

  <label for="state">State</label><br>
  <select id="state" name="user_state">
    <option value="">Choose State</option>

<option value="california">California</option>
<option value="texas">Texas</option>
<option value="newyork">New York</option>
<option value="hawaii">Hawaii</option>
<option value="utah">Utah</option>
  </select>
  <br>

<label for="zip">Zip Code</label><br>
<input id="zip" name="zip" type="text">
</fieldset>

<hr class="second-third-border second-border">

<fieldset class="newsletter">

<legend><strong>Newsletter</strong></legend>

<p>Select the news letter you would like to recieve</p>
<label for="HTML"><input type="checkbox" id="HTML" value="HTML_news" name="user_news"> HTML News</label>
<label for="CSS"><input type="checkbox" id="CSS" value="CSS_news" name="user_news">CSS News</label>
<label for="Javascript"><input type="checkbox" id="Javascript" value="Javascript_news" name="user_news">Javascript News</label>

<p>Newsletter format</p>
<label for="HTML"><input type="radio" id="HTML-2" value="HTML" name="user_news_format" >HTML</label>
<label for="plain"><input type="radio" id="plain" value="plain" name="user_news_format">Plain Text</label>

<label for="comment">Other topics you'd like to hear about</label>
<textarea id="comment" name="name" rows="5" cols="35"></textarea>

</fieldset>
<button type="button">Sign Up</button><br>
<p class="last-sentece">Copyright The Code Review</p>

</form>
  </body>
</html>
