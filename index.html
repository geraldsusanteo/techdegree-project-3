<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="css/css.css">
    <title>Gerald's Form</title>
  </head>
  <body>
<h1 class="title">THE CODE REVIEW</h1>

<div class="introduction">
    <h2>Signup for our newsletter</h2>
    <p class="intro-text">Get the latest news on how your code is <br> doing right in your inbox</p>
    <hr class="first-border">
    <hr class="second-third-border">
</div>



<form action="index.html" method="post">

<h1><strong>Contact Information</strong></h1>

<label for="name">Full Name</label><br>
<input type="text" id="name" name="user_name">
<br>

<label for="mail">Email Address</label><br>
<input type="email" id="mail" name="user_mail">
<br>

<label for="phone">Phone Number</label><br>
  <input type="tel" id="phone" name="phone_number">
<br>
  <label for="address">Street Address</label><br>
  <input type="text" id="address" name="street_address">
<br>

  <label for="city">City</label><br>
  <input type="text" id="city" name="user_city">
<br>

  <label for="state">State</label><br>
  <select id="state" name="user_state">
<option value="california">California</option>
<option value="texas">Texas</option>
<option value="newyork">New York</option>
<option value="hawaii">Hawaii</option>
<option value="utah">Utah</option>
  </select>
  <br>

<label for="zip">Zip Code</label><br>
<input id="zip" name="zip" type="number">

<hr class="second-third-border second-border">

<h1>Newsletter</h1>
<p>Select the news letter you would like to recieve</p>
<input type="checkbox" id="HTML" value="HTML_news" name="user_news"><label for="HTML">HTML News</label><br>
<input type="checkbox" id="CSS" value="CSS_news" name="user_news"><label for="CSS">CSS News</label><br>
<input type="checkbox" id="Javascript" value="Javascript_news" name="user_news"><label for="Javascript">Javascript News</label>

<p>Newsletter format</p>
<input type="radio" id="HTML" value="HTML" name="user_news_format" ><label for="HTML">HTML</label><br>
<input type="radio" id="plain" value="plain" name="user_news_format"><label for="plain">Plain Text</label><br><br>

<label for="comment">Other topics you'd like to hear about</label><br><br>
<textarea id="comment" name="name" rows="5" cols="35"></textarea><br><br>

<button type="button">Sign Up</button><br>
<p class="last-sentece">Copyright The Code Review</p>

</form>

  </body>
</html>
